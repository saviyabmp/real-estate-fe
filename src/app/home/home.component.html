<h1 class="header">Home</h1>

<div class="div">
<input class="text-box" (keyup)="onInput($event)" matInput placeholder="Enter you name">
<button class="button" (click)="onClick()" mat-button>Get greeting from BE</button>

<!--executed only if 'message' have data.-->
<ul *ngIf="message">
    <p class="para" *ngIf="message.id && message.content">id is {{message.id}} and content is {{message.content}}</p>
</ul>
</div>
