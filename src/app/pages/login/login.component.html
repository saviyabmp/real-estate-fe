    <div class="container" style="padding-top:40px;">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form name="form" (ngSubmit)="loginAction()" #f="ngForm">
                  <h1 style="text-align:center">Login</h1>

                  <div class="input-group mb-4">
                    <input type="text" name="UserName" [(ngModel)]="model.username" class="form-control sty1" placeholder="User Name" required>
                  </div>
                  <div class="input-group mb-4">
                    <input  type="password" name="Passward" [(ngModel)]="model.password" class="form-control"
                        placeholder="Password">
                  </div>
                    <button type="submit" class="btn btn-block btn-success">Login</button>
                    <br/>
                    <alert id="loginAlert"></alert>

                    <div class="text-left">
                      <button type="button" routerLink="/registration" class="btn btn-link px-0">Don't have an account? Sign Up !</button>
                    </div>
                    <div class="text-left">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                </form>
               </div>
            </div>
          </div>
        </div>
      </div>
