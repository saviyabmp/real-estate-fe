
<div>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages">

        <td>{{ message.name }}</td>
        <td> {{ message.message }}</td>
      </tr>
    </tbody>
  </table>
  </div>

<form (ngSubmit)="sendMessage(messageForm.value)" [formGroup]="messageForm">
    <input type="text" class="form-control" formControlName="message">
    <br/>
    <button class="btn btn-primary btn-white" type="submit" [disabled]="messageForm.invalid">Send</button>
</form>
